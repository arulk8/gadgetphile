<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/739eee4960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../layout.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./signin.css" />

    <title>Gadgetphile</title>
  </head>
  <body class="grid grid-column">
    <header class="main-header flex-row flex-aic py-8">
      <div class="header__left--container flex-row flex-aic margin-auto--r">
        <h2 class="logo__name font-bold">
          <a class="no-underline c-aux" href="../index.html">Gadgetphile</a>
        </h2>
      </div>

      <div class="header__center--container">
        <form action="">
          <div class="search__container">
            <span class="header__search--icon fas fa-search"></span>
            <input
              class="header__search--bar"
              placeholder="Search"
              type="text"
            />
          </div>
        </form>
      </div>
      <div class="header__right--container margin-auto--l">
        <nav class="main-nav">
          <ul class="main-nav__links flex-row flex-aic list-style-none">
            <li class="main-nav__link px-5 font-medium">
              <a class="no-underline c-aux" href="../auth/index.html">Login </a>
            </li>
            <li class="main-nav__link px-5 font-medium">
              <a class="no-underline c-aux" href="../whishlist/index.html">
                <div class="badge">
                  <i class="fas fa-heart"></i>
                  <span class="badge__count">3</span>
                </div>
              </a>
            </li>
            <li class="main-nav__link px-5 font-medium">
              <a class="no-underline c-aux" href="../cart/index.html">
                <div class="badge">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge__count">3</span>
                </div>
                Cart
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="login__container main">
      <section class="login__label">
        <h3>Login</h3>
      </section>
      <section>
        <form class="login__form form" action="">
          <div class="form-group">
            <label class="label font-medium" for="username"> Username : </label>
            <input
              id="username"
              class="input"
              type="text"
              placeholder="tony.stark@xyz.com"
            />
          </div>
          <div class="form-group">
            <label class="label font-medium" for="username"> Password : </label>
            <input
              id="username"
              class="input"
              type="password"
              placeholder="*************"
            />
          </div>
          <div class="flex-row flex-jc">
            <input id="confirmation" type="checkbox" />
            <label class="confirmation font-normal" for="confirmation">
              Remember me</label
            >
            <div class="margin-auto--l text-highlight">
              Forgot your password?
            </div>
          </div>
          <button class="btn btn__primary my-5">Login</button>
        </form>
        <div class="margin-auto--l text-highlight font-medium">
          <a href="./signup.html" class="no-underline"> Create New Account ></a>
        </div>
      </section>
    </div>
  </body>
</html>
