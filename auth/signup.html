<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/739eee4960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./signin.css" />

    <title>Gadgetphile</title>
  </head>
  <body class="grid grid-column">
    <header class="main-header flex-row flex-aic py-8">
      <div class="header__left--container flex-row flex-aic margin-auto--r">
        <h2 class="logo__name font-bold">
          <a class="no-underline c-aux" href="../index.html">Gadgetphile</a>
        </h2>
      </div>

      <div class="header__center--container">
        <form action="">
          <div class="search__container">
            <span class="header__search--icon fas fa-search"></span>
            <input
              class="header__search--bar"
              placeholder="Search"
              type="text"
            />
          </div>
        </form>
      </div>
      <div class="header__right--container margin-auto--l">
        <nav class="main-nav">
          <ul class="main-nav__links flex-row flex-aic list-style-none">
            <li class="main-nav__link px-5 font-medium">
              <a class="no-underline c-aux" href="../auth/index.html">Login </a>
            </li>
            <li class="main-nav__link px-5 font-medium">
              <a class="no-underline c-aux" href="../whishlist/index.html">
                <div class="badge">
                  <i class="fas fa-heart"></i>
                  <span class="badge__count">3</span>
                </div>
              </a>
            </li>
            <li class="main-nav__link px-5 font-medium">
              <a class="no-underline c-aux" href="../cart/index.html">
                <div class="badge">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge__count">3</span>
                </div>
                Cart
              </a>
            </li>
          </ul>
        </nav>
        <button
          id="mobile__open"
          class="header_action font-bold px-5 no-underline c-aux"
        >
          <i class="fas fa-bars"></i>
        </button>
        <button
          id="mobile__close"
          class="header_action font-bold px-5 no-underline c-aux hide"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </header>
    <div class="main">
      <aside id="leftNav" class="mobile__nav--container">
        <nav class="mobile-nav">
          <ul
            class="mobile-nav__links flex-row flex-aic flex-jc-se list-style-none vgutter-md"
          >
            <li class="mobile-nav__link px-5 font-medium">
              <a class="no-underline c-primary" href="../whishlist/index.html">
                <div class="badge">
                  <i class="fas fa-heart"></i>
                  <span class="badge__count">3</span>
                </div>
              </a>
            </li>
            <li class="mobile-nav__link px-5 font-medium">
              <a class="no-underline c-primary" href="../cart/index.html">
                <div class="badge">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge__count">3</span>
                </div>
              </a>
            </li>
          </ul>
          <div class="nav__btn flex-row flex-jc">
            <a href="./index.html" class="btn btn__primary no-underline"
              >Login</a
            >
          </div>
        </nav>
      </aside>
      <div class="login__container">
        <section class="login__label">
          <h3>Signup</h3>
        </section>
        <section>
          <form class="login__form form" action="">
            <div class="form-group">
              <label class="label font-medium" for="username">
                Username :
              </label>
              <input
                id="username"
                class="input"
                type="text"
                placeholder="tony.stark@xyz.com"
              />
            </div>
            <div class="form-group">
              <label class="label font-medium" for="username">
                Password :
              </label>
              <input
                id="username"
                class="input"
                type="password"
                placeholder="*************"
              />
            </div>
            <div class="flex-row flex-">
              <input id="confirmation" type="checkbox" />
              <label class="confirmation font-normal" for="confirmation">
                I accept all Terms & Conditions</label
              >
            </div>
            <button class="btn btn__primary my-5">Create New Account</button>
          </form>
          <div class="margin-auto--l text-highlight font-medium">
            <a href="./index.html" class="no-underline">
              Already have an account ></a
            >
          </div>
        </section>
      </div>
    </div>
    <script async src="../scripts/app.js"></script>
  </body>
</html>
